{% extends 'base.html'%}

{% load bootstrap_tags %}

{% block page_title %}Log In{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-default">Log In</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot Password ?</a></p>
{% endblock %}
